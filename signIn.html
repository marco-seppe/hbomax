<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max - Entrar</title>
    <link rel="stylesheet" href="./assets/css/signIn.css">
</head>

<body>
    <header class="header">
        <nav class="menu">
            <a href="index.html"><img src="./assets/images/hbo-logo.svg" alt="Logotipo HBO Max"
                    class="menu__logo--image" width="160px"></a>
            <div>
                <a href="./signIn.html" class="menu__item">ENTRAR</a>
                <a href="" class="menu__item menu__item--button button">ASSINE AGORA</a>
            </div>
        </nav>
    </header>

    <main class="main__signIn">
        <form class="login">
            <h1 class="login__title">ENTRAR</h1>
            <p class="login__label">Você tem uma conta da HBO Max?</p>
            <input class="login__field" id="email" type="email" name="email" placeholder="Endereço de e-mail">
            <input class="login__field" id="password" type="password" name="password" placeholder="Senha" minlength="8">
            <div class="login__actions">
                <button class="login__button" type="submit">ENTRAR</button>
                <a href="" class="login__link">Esqueceu a senha?</a>
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="footer__links">
            <a href="" class="footer__link">AGORA NA HBO MAX</a>
            <a href="" class="footer__link">EM BREVE</a>
            <a href="" class="footer__link">FILME EM DESTAQUE</a>
            <a href="" class="footer__link">SÉRIES</a>
            <a href="" class="footer__link">AJUDA</a>
        </div>
        <p class="text--small">© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é
            usado sob licença.</p>
        <div class="footer__social">
            <a href="facebook.com"><img src="./assets/images/fb_0.png" alt=""></a>
            <a href="twitter.com"><img src="./assets/images/twitter_0.png" alt=""></a>
            <a href="instagram.com"><img src="./assets/images/instagram_0.png" alt=""></a>
            <a href="youtube.com"><img src="./assets/images/youtube_0.png" alt=""></a>
        </div>
    </footer>
</body>
</html>
